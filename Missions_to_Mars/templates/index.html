<!DOCTYPE html>
<html lang="en">

<head>
  <title>Current Mars Information</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container text-center jumbotron">
    <h1>Mission to Mars</h1>
    <a class="btn btn-primary" href="#" role="button">Scrape New Data</a>
  </div>
  <div class="container text-left jumbotron">
    <h2>Latest Mars News</h2>
    <h3>{{ mars_info['news_results']['news_title'] }}</h3>
    <p>{{ mars_info['news_results']['news_p'] }}</p>
  </div>
  <div class="container jumbotron">
    <h2>Featured Mars Image</h1>
    <img src = {{ mars_info['img_url'] }}>
  </div>
  <div class="container jumbotron">
    <h2>Current Weather on Mars</h2>
  </div>
  <div class="container jumbotron">
    <h1>Mars Facts</h1>
  </div>
  <div class="container jumbotron">
    <h2>Mars Hemispheres</h2>
  </div>
</body>

</html>
